<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PerspectiveSpot</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Unbounded:wght@900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Index.css" type="text/css">    

  </head>

  <body>

    <div id="MainContent">

      <h1>PerspectiveSpot!</h1>

      <br>

      <span class="Subtitle">Express your comments with complete liberty…</span>

      <br>
      <br>

      <label>Name</label>

      <br>

      <input id="Name" placeholder="Represent yourself as…"></input>

      <br>
      <br>

      <label>Email</label>

      <br>

      <input id="Email" type="email" placeholder="Your email address…"></input>

      <br>
      <br>

      <label>Contact Number</label>

      <br>

      <input id="ContactNumber" type="tel" placeholder="Your phone or mobile number…"></input>

      <br>
      <br>

      <label>Comment</label>

      <br>

      <textarea id="Comment" placeholder="Your perspective and opinions…"></textarea>

      <br>
      <br>

      <small>The email address and the contact number will be anonymized and will not be public.</small>

      <br>
      <br>

      <button onclick="CreatePost()">Post!</button>

      <br>
      <br>

      <div id="InvalidPostMessage" onclick="this.style.display = `none`">

        To post, please fill in all the fields!

      </div>

    </div>

    <br>

    <div id="PerspectiveList">

      <small id="NoPerspectiveFoundMessage">This spot is waiting for a perspective!</small>

    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
    <script src="Index.js"></script>

  </body>

</html>
